{% extends 'base.html' %}

{% block head %}
  <h1>Template</h1>
{% endblock %}

{% block body %}
  <p>And thus it begins, the journey to madness...</p>
  
  <main>
    <table class="students-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Year</th>
          <th>Gender</th>
          <th>CourseID</th>
        </tr>
      </thead>
      <tbody>
        {% for student in data %}
          <tr>
            <td>{{student[0]}}</td>
            <td>{{student[1]}}</td>
            <td>{{student[2]}}</td>
            <td>{{student[3]}}</td>
            <td>{{student[4]}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
{% endblock %}
